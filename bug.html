<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrect use of innerHTML with an object
    document.getElementById("myDiv").innerHTML = { text: "This will cause an error." };
  </script>
</body>
</html>
